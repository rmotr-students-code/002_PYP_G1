        <h1 id="book-list">{{author}}</h1>
        <table style="width:100%">
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN #</th>
            </tr>
            {% for author, books in book_list.items() %}
            <tr>
                <td><b>{{author}}</b></td>
                <td>
                    <ul>
                        {%for book in books%}
                        <li>{{book[0]}}</li>
                        {%endfor%}
                    </ul>
                </td>
                <td>
                    <ul>
                        {%for book in books%}
                        <li>{{book[1]}}</li>
                        {%endfor%}
                    </ul>
                </td>
            </tr>
            {%endfor%}
        </table>
        
        
        
{% endblock %}
