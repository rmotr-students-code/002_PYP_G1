{% extends "g1_base.html" %}
{%block content%}

<form method="POST"> 
    <!-- removed 'Add New Book' because the title automatically appears already -->
    
    <h1 id="content-head">{{title}}</h1>
    <b>Author:</b>
    <br>
    <input type="text" name="author_id">
    <br>
    <b>Book Title:</b>
    <br>

    <br>

{%endblock%}
