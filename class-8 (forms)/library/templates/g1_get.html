{% extends "g1_base.html" %}
{%block content%}


<form method="POST"> 
    <h1 id="content-head">{{title}}</h1>
    <b>Author:</b>
    <br>
    <select name="author_name">
        {%for author in authors%}
        <option value={{author}}>{{author}}</option>
        {%endfor%}
        </select> 
    <br>
    <b>Book Title:</b>
    <br>
    <input type="text" size=30 name="book_title">
    <br>
    <b>ISBN:</b>
    <br>
    <input type="text" name="isbn">
    <br>
    <br>
    <input type="submit" value="Add Book">
</form>

<p> Or if you don't see the author you were looking for, <a href="https://002-pyp-g1-martinzugnoni.c9.io/g1/newauthor">add them to our list!</a></p>

{%endblock%}
